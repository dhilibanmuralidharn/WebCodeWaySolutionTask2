<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width,initial-scale = 1.0">
        <link rel = "stylesheet" href = "calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class = "container">
            <h1 class="heading">Calculator</h1>
            <div class="calculator">
                 <input class="calculator_display" type = "text" placeholder = "0" id = "inputBox">
                <div class="calculator_keys">
                    <button class = "key--operator">AC</button>
                    <button class = "key--operator">DEL</button>
                    <button class = "key--operator">%</button>
                    <button class = "key--operator">/</button>
                    <button class = "key--multiply">*</button>
                    <button class = "key--plus">+</button>
                    <button class = "key--subract">-</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>00</button>
                    <button class = "key--operator">.</button>
                    <button>0</button>
                    
                    <button class = "key--equal">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
